language: python

python:
    - "2.7"
    - "3.4"
    - "3.5"

env:
    - DJANGO=django==1.4.*
    - DJANGO=django==1.6.*
    - DJANGO=django==1.7.*
    - DJANGO=django==1.8.*
    - DJANGO=django==1.8.* TEST_ASYNC=TRUE
    - DJANGO=django==1.9.*
    - DJANGO=django==1.10.*

sudo: false

install:
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - pip install $DJANGO

script:
    - if [ "$TEST_ASYNC" = "TRUE" ]; then python runtests.py --async; fi
    - if ! [ "$TEST_ASYNC" = "TRUE" ]; then python runtests.py; fi

matrix:
    exclude:
        - python: "3.4"
          env: DJANGO=django==1.4.*
        - python: "3.5"
          env: DJANGO=django==1.4.*
        - python: "3.5"
          env: DJANGO=django==1.6.*
        - python: "3.5"
          env: DJANGO=django==1.7.*
    allow_failures:
        - env: DJANGO=django==1.4.*
        - env: DJANGO=django==1.6.*
        - env: DJANGO=django==1.7.*
    fast_finish: true
